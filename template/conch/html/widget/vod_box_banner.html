<li class="balist_item swiper-slide">
    <a class="balist_thumb swiper-lazy" {if condition="$conch['theme']['playlink']['btn'] eq 1"}href="{:mac_url_vod_play($vo,['sid'=>$vo.sid,'nid'=>1])}"{else/}href="{:mac_url_vod_detail($vo)}"{/if} title="{$vo.vod_name}" data-background="{:mac_url_img($vo.vod_pic)}">
		<span class="play hidden_xs"></span>
        <div class="balist_titbox pic_text">
           <p class="vodlist_title">{$vo.vod_name}</p>
           <p class="vodlist_sub">{$vo.vod_sub|mac_default=$vo.vod_actor|mac_url_create='actor'|mac_filter_html|mac_default='未知'}</p>
        </div>
        <span class="balist_bg"></span>
    </a>
</li>
