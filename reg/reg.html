        /**
        * 判断是否是空

        */
        function isDefine(value) {
            if (value === null || value === "" || value === "undefined" || value === undefined || value === "null" || value === "(null)" || value === 'NULL' || typeof (value) === 'undefined') {
                return false;
            }
            else {
                value = value + "";
                value = value.replace(/\s/g, "");
                if (value == "") {
                    return false;
                }
                return true;
            }
        }
        /**
        * 获取地址栏参数
        * */
        function getQueryString(name, str) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (isDefine(str)) {
                r = str.substr(str.indexOf('?') + 1).match(reg);
            }
            if (r != null) return unescape(r[2]);
            return null;
        }

        $(function () {
            var len = 11,

            $('.vcode-btn').on('click', function () {
                var phoneNum = $('.enter-number').val();
                var password = $('.enter-pass').val();
                if (password == '') {
                    layer.msg('请输入密码');
                    setTimeout("3000");
                }
                if (phoneNum == '') {
                    $('.download-wrong').show();
                    $('.wrong-txtOne').show();
                    setTimeout(function () {
                        $('.download-wrong').hide();
                        $('.wrong-txtOne').hide();
                    }, 3000)
                    return;
                } else if (!mobile.test(phoneNum)) {
                    $('.wrong-txtTwo').show();
                    setTimeout(function () {
                        $('.wrong-txtTwo').hide();
                    }, 3000);
                    return false;
                }
            });


            $('.download-appBtn').on('click', function () {
                var phoneNum = $('.enter-number').val();
                var vcode = $('.enter-vcode').val();
                var invite_code = getQueryString('invite_code');
                var phonePass = $('.enter-pass').val();
                if (phoneNum == '') {
                    $('.enter-number').closest('div').find('.download-wrong').show();
                    $('.wrong-txtOne').show();
                    setTimeout(function () {
                        $('.download-wrong').hide();
                        $('.wrong-txtOne').hide();
                    }, 3000);
                    return;
                } else if (phoneNum.length < len) {
                    $('.wrong-txtTwo').show();
                    setTimeout(function () {
                        $('.wrong-txtTwo').hide();
                    }, 3000)
                    return;
                } else if (vcode == '') {
                    $('.wrong-txtCode').show();
                    setTimeout(function () {

                    }, 3000)

                        $('.download-wrong').hide();
                        $('.wrong-pass').hide();
